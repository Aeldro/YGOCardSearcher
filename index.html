              stroke-width="2"
            />

              opacity="0.8"
            />

              <linearGradient id="gradient" x1="0" y1="0" x2="32" y2="32">

          <p class="search-subtitle">
            La première recherche à rendre les effets de vos cartes Yu-Gi-Oh!
            <b>lisibles</b> !
          </p>

          <form id="searchForm" class="search-box">
            <svg
              class="search-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8" stroke-width="2" />
              <path
                d="M21 21l-4.35-4.35"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>

            <input
              type="text"
              id="searchInput"
              placeholder="Rechercher par nom..."
              class="search-input"
            />
            <button type="submit" class="btn-search">Rechercher</button>
          </form>
