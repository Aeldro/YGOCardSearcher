<!-- paginationComponent.html -->

<div class="pagination-container">
  <button class="pagination-btn pagination-prev" aria-label="Page précédente">
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <path
        d="M15 18l-6-6 6-6"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <span class="pagination-btn-text">Précédent</span>
  </button>

  <div class="pagination-numbers">
    <button class="pagination-page">1</button>
    <button class="pagination-page">2</button>
    <button class="pagination-page active">3</button>
    <button class="pagination-page">4</button>
    <button class="pagination-page">5</button>
  </div>

  <button class="pagination-btn pagination-next" aria-label="Page suivante">
    <span class="pagination-btn-text">Suivant</span>
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <path
        d="M9 18l6-6-6-6"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
